<div class="fileTransfersView" ng-class="{'pull-bottom': page == 'browse'}" id="fileTransfersView" 
	ng-controller="TransfersController" ng-init="page=pageName">
	<div class="fileTransfersViewHeader" ng-show="page=='browse'">
		<p>
			<i class="fa fa-arrow-circle-o-up fa-lg"></i>
			<i class="fa fa-arrow-circle-o-down fa-lg"></i>
			<strong>File transfers</strong>
			<span class="pull-right">
				<i class="fa fa-gear fa-2x"></i>
				<i id="imgChevronCollapse" class="fa fa-chevron-down fa-2x" onclick="onImgChevronClick()"
					data-toggle="collapse" data-target="#fileTransfersTable"></i>
			</span>
		</p>
	</div>
	<div id="fileTransfersViewBody" class="fileTransfersViewBody">
		<div class="collapse in" id="fileTransfersTable">
			<table class="table table-condensed borderless">
				<thead>
					<tr>
						<th><i class="fa fa-square-o fa-lg"></i></th>
						<th>Name</th>
						<th>Size</th>
						<th>Transfer type</th>
						<th>Status</th>
						<th>Speed</th>
						<th>Elapsed time</th>
						<th>Remaining time</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="tableBody">
					<tr ng-repeat="transfer in displayedTransfers" on-finish-render="ngRepeatFinished" 
						ng-show="transfer.transferType=='Upload' || page=='browse'">
						<td><i class="fa fa-square-o fa-lg"></i></td>
						<td>{{transfer.name}}</td>
						<td>{{transfer.size}}</td>
						<td>
							<i class="fa fa-lg" ng-class="{true:'fa-arrow-circle-o-up', false:'fa-arrow-circle-o-down'}
							[transfer.transferType=='Upload']"></i> {{transfer.transferType}}
						</td>
						<td>{{transfer.status}}</td>
						<td>{{transfer.speed}}</td>
						<td>{{transfer.elapsedTime}}</td>
						<td>{{transfer.remainingTime}}</td>
						<td>
							<i class="fa fa-pause fa-lg"></i>
							<i class="fa fa-play fa-lg"></i>
							<i class="fa fa-stop fa-lg"></i>
						</td>
					</tr>
				</tbody>
			</table>
			<hr/>
			<div id="page-selection" class="pagination"></div>
		</div>
	</div>
</div>
<script src="/js/view.js"></script>
