<!DOCTYPE>
<html>

<head>
    <title>Data transfert - Upload</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="librairies/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="librairies/FontAwesome/css/font-awesome.css" />
    <link rel="stylesheet" href="css/droppingZone.css" />
</head>

<body>
    <!-- Include of the navbar -->
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script src="librairies/jQuery/jquery-3.1.1.js"></script>
    <script src="librairies/Angular/angular.min.js"></script>
    <div w3-include-html="html snippets/header.html"></div>

    <!-- Body content -->
    <div class="container body-content">
        <h1>Upload</h1>
        <hr/>
        <!-- drop zone -->
        <div class="droppingZone">
            <div class="droppingZoneContent">
                <i class="fa fa-file-o fa-3x"></i><i class="fa fa-plus-circle"></i><br/>
                <p>Drag n' drop files or folders here.</p>
            </div>
        </div>
        <br/>
        
        <!-- Files tranfsferts view -->
        <div>
            <table class="table" style="border: solid">
                <thead>
                    <tr>
                        <th><i class="fa fa-square-o"></i></th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Transfert type</th>
                        <th>Status</th>
                        <th>Speed</th>
                        <th>Elapsed time</th>
                        <th>Remaining time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Include of the footer -->
    <div w3-include-html="html snippets/footer.html"></div>

    <!-- Scripts -->
    <script>
        w3IncludeHTML();
    </script>
    <script src="librairies/Angular/angular.min.js"></script>
</body>

</html>
