<!DOCTYPE>
<html>

<head>
	<title>Data transfer - Upload</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="librairies/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="librairies/FontAwesome/css/font-awesome.css" />
	<link rel="stylesheet" href="css/droppingZone.css" />
	<link rel="stylesheet" href="css/fileTransfersView.css" />
	<script>
	function allowDrop(ev) {
		ev.preventDefault();
	}

	function drop(ev) {
		ev.preventDefault();
		var files = ev.dataTransfer.files;
		for(var i = 0; i<files.length; i++){
			var file = files[i];
			console.debug(file);
			
		}
	}
	</script>
</head>

<body ng-app="app" ng-init="pageName='upload'">
	<script src="librairies/jQuery/jquery-3.1.1.js"></script>
	<script src="librairies/Angular/angular.min.js"></script>
	<script src="js/main.js"></script>
	<script src="/librairies/Bootpag/jquery.bootpag.min.js"></script>
	<script src="js/data-transfer.js"></script>

	<!-- Include of the navbar -->
	<div ng-include="'html_snippets/header.html'"></div>

	<!-- Body content -->
	<div class="container body-content">
		<h1>Upload</h1>
		<hr/>
		<!-- drop zone -->
		<div class="droppingZone" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div class="droppingZoneContent">
				<i class="fa fa-file-o fa-3x"></i><i class="fa fa-plus-circle"></i><br/>
				<p>Drag n' drop files or folders here.</p>
			</div>
		</div>
		<br/>
		<!-- File transferts view -->
		<div ng-include="'html_snippets/view.html'"></div>

	</div>

	<!-- Include of the footer -->
	<div ng-include="'html_snippets/footer.html'"></div>

</body>

</html>
