<!DOCTYPE>
<html>

<head>
	<title>Data transfert - Upload</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="librairies/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="librairies/FontAwesome/css/font-awesome.css" />
	<link rel="stylesheet" href="css/droppingZone.css" />
	<link rel="stylesheet" href="css/fileTransfertsView.css" />
</head>

<body ng-app="app" ng-init="page='upload'">
	<script src="http://www.w3schools.com/lib/w3data.js"></script>
	<script src="librairies/jQuery/jquery-3.1.1.js"></script>
	<script src="librairies/Angular/angular.min.js"></script>
	<script src="/librairies/Bootpag/jquery.bootpag.min.js"></script>
	<script src="main.js"></script>
	<script src="js/data-transfert.js"></script>

	<!-- Include of the navbar -->
	<div w3-include-html="html_snippets/header.html"></div>

	<!-- Body content -->
	<div class="container body-content">
		<h1>Upload</h1>
		<hr/>
		<!-- drop zone -->
		<div class="droppingZone">
			<div class="droppingZoneContent">
				<i class="fa fa-file-o fa-3x"></i><i class="fa fa-plus-circle"></i><br/>
				<p>Drag n' drop files or folders here.</p>
			</div>
		</div>
		<br/>

		<!-- File transferts view -->
		<div w3-include-html="html_snippets/view.html"></div>
	</div>

	<!-- Include of the footer -->
	<div w3-include-html="html_snippets/footer.html"></div>

	<script>
		w3IncludeHTML();
	</script>
	<script src="/js/view.js"></script>

</body>

</html>
