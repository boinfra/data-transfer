<!DOCTYPE html>
<html>

<head>
	<title>Data transfer - Home</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="dataTransfer/css/data-transfer.css" />
	<link rel="stylesheet" href="FontAwesome/css/font-awesome.css" />
</head>

<body ng-app="app">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script src="js/webkit.js"></script>
	<script src="dataTransfer/js/data-transfer-templates.js"></script>
	<script src="dataTransfer/js/data-transfer.js"></script>
	<script src="js/jquery.bootpag.min.js"></script>
	<script src="js/md5.js"></script>
	<script src="js/main.js"></script>
	<script src="js/fileSaver.min.js"></script>
	<script src="js/filesController.js"></script>

	<div ng-include="'header.html'"></div>

	<div class="container body-content">
		<h1>Data transfer</h1>
		<ul ng-controller="filesController" class="list-group">
			<li ng-repeat="file in files" class="list-group-item">
				<button class="btn btn-primary btn-xs" ng-click="download(file.downloadUrl, file.name)">download</button> {{file.name}}
			</li>
		</ul>
	</div>

	<div ng-include="'footer.html'"></div>

	<dt-transfers-view page="'home'"></dt-transfers-view>
</body>

</html>
